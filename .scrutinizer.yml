filter:
    excluded_paths:
        - 'Configuration/*'
        - 'Tests/*'
        - 'Resources/*'
    paths:
        - 'Classes/*'

tools:

    external_code_coverage:
        timeout: 700
        runs: 1

    php_cpd:
        enabled: true

    php_code_sniffer:
        enabled: true
        config:
            standard: TYPO3CMS

    php_cs_fixer:
        enabled: true

    php_hhvm:
        enabled: true
        config:
            use_undeclared_constant:  false

    php_mess_detector:
        enabled: true
        config:
            controversial_rules:
                superglobals: false

    php_pdepend:
        enabled: true

    php_analyzer:
        enabled: true

    sensiolabs_security_checker: true
